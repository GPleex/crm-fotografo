<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Visualizar Contrato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @media print {
      .no-print {
        display: none !important;
      }
    }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <div class="text-end no-print">
      <button onclick="window.close()" class="btn btn-secondary">Fechar</button>
      <button onclick="window.print()" class="btn btn-primary">Salvar como PDF</button>
    </div>

    <div class="mt-4">
      <!-- Aqui entrará o conteúdo do contrato renderizado dinamicamente -->
      {{ contrato_conteudo|safe }}
    </div>
  </div>
</body>
</html>
