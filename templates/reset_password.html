{% extends "layout.html" %}
{% block conteudo %}
<div class="container mt-5" style="max-width: 400px;">
  <h3 class="mb-4 text-center">Redefinir Senha</h3>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Nova Senha</label>
      <input type="password" name="senha" class="form-control" required autofocus>
    </div>
    <div class="mb-3">
      <label class="form-label">Confirme a Nova Senha</label>
      <input type="password" name="confirma_senha" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success w-100">Redefinir Senha</button>
  </form>
  <p class="text-center mt-3">
    <a href="{{ url_for('login') }}">Voltar ao login</a>
  </p>
</div>
{% endblock %}
