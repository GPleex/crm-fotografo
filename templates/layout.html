<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>CRM FotÃ³grafo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { display: flex; min-height: 100vh; }
    #sidebar {
      width: 220px;
      background: #f8f9fa;
      padding-top: 1rem;
    }
    #content { flex-grow: 1; padding: 2rem; }
    .accordion-body .nav-link {
      padding-left: 1rem;
      display: block;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <a class="navbar-brand" href="{{ url_for('home') }}" >
      <h4 class="text-center">{{ current_user.nome }}</h4>
    </a>
    <hr>
    <div class="accordion" id="sidebarMenu">

      <!-- SeÃ§Ã£o: Contratos -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingContratos">
          <button class="accordion-button {% if not 'contrato' in request.path %}collapsed{% endif %}" 
                  type="button" data-bs-toggle="collapse" data-bs-target="#collapseContratos"
                  aria-expanded="{{ 'contrato' in request.path }}" aria-controls="collapseContratos">
            ðŸ“„ CONTRATOS
          </button>
        </h2>
        <div id="collapseContratos" class="accordion-collapse collapse {% if 'contrato' in request.path %}show{% endif %}" 
            aria-labelledby="headingContratos" data-bs-parent="#sidebarMenu">
          <div class="accordion-body">
            <a class="nav-link" href="{{ url_for('listar_contratos') }}">ðŸ“‘ Ver contratos</a>
            <a class="nav-link" href="{{ url_for('contrato_form') }}">âž• Novo contrato</a>
          </div>
        </div>
      </div>

      <!-- SeÃ§Ã£o: Clientes -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingClientes">
          <button class="accordion-button {% if not 'cliente' in request.path %}collapsed{% endif %}" 
                  type="button" data-bs-toggle="collapse" data-bs-target="#collapseClientes"
                  aria-expanded="{{ 'cliente' in request.path }}" aria-controls="collapseClientes">
            ðŸ‘¥ CLIENTES
          </button>
        </h2>
        <div id="collapseClientes" class="accordion-collapse collapse {% if 'cliente' in request.path %}show{% endif %}" 
            aria-labelledby="headingClientes" data-bs-parent="#sidebarMenu">
          <div class="accordion-body">
            <a class="nav-link" href="{{ url_for('listar_clientes') }}">ðŸ‘€ Ver clientes</a>
            <a class="nav-link" href="{{ url_for('cadastrar_cliente') }}">âž• Novo cliente</a>
          </div>
        </div>
      </div>
    </div>

    <hr>
    <div class="text-center mt-3">
      <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Sair</a>
    </div>
  </div>

  <div id="content">
    {% block conteudo %}{% endblock %}
  </div>

  {% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
    
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        // Carrega os estados
        fetch("https://servicodados.ibge.gov.br/api/v1/localidades/estados?orderBy=nome")
          .then(res => res.json())
          .then(ufs => {
            let ufEl = document.getElementById("uf");
            ufEl.innerHTML = '<option value="">Selecione o Estado</option>';
            ufs.forEach(uf => {
              ufEl.innerHTML += `<option value="${uf.id}" data-sigla="${uf.sigla}">${uf.nome} (${uf.sigla})</option>`;
            });
          });

        // Quando escolher um estado, carrega as cidades
        document.getElementById("uf").addEventListener("change", function() {
          const ufId = this.value;
          const cityEl = document.getElementById("city");
          cityEl.innerHTML = '<option value="">Carregando cidades...</option>';

          if (ufId) {
            fetch(`https://servicodados.ibge.gov.br/api/v1/localidades/estados/${ufId}/municipios`)
              .then(res => res.json())
              .then(cidades => {
                cityEl.innerHTML = '<option value="">Selecione a Cidade</option>';
                cidades.forEach(c => {
                  cityEl.innerHTML += `<option value="${c.nome}">${c.nome}</option>`;
                });
              });
          } else {
            cityEl.innerHTML = '<option value="">Selecione o Estado primeiro</option>';
          }
        });
      });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const cleave = new Cleave('#valor', {
          numeral: true,
          numeralThousandsGroupStyle: 'thousand',
          delimiter: '.',
          numeralDecimalMark: ',',
          numeralDecimalScale: 2
        });
      });
    </script>
  {% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
