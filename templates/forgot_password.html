{% extends "layout.html" %}
{% block conteudo %}
<div class="container mt-5" style="max-width: 400px;">
  <h3 class="mb-4 text-center">Redefinir Senha</h3>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Informe seu e-mail</label>
      <input type="email" name="email" class="form-control" required autofocus>
    </div>
    <button type="submit" class="btn btn-primary w-100">Enviar link de redefinição</button>
  </form>
  <p class="text-center mt-3">
    <a href="{{ url_for('login') }}">Voltar ao login</a>
  </p>
</div>
{% endblock %}
